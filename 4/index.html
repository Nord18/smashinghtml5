<!DOCTYPE html>
<html>
<head>
	<title>Weather forecast</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<meta charset="utf-8">
</head>
<body>
	<head>
		<h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
	</head>
	<main>
		<ul>
			<li>Lisbon
			<span><br>21<i class="wi wi-celsius"></i>
			<i class="wi wi-day-sunny"></i></span></li>
			<li>Paris
			<span><br>11<i class="wi wi-celsius"></i>
            <i class="wi wi-night-hail"></i></span></li>
			<li>Belgrad
			<span><br>15<i class="wi wi-celsius"></i>
            <i class="wi wi-day-cloudy"></i></span></li>
			<li>Moscow
			<span><br>15<i class="wi wi-celsius"></i>
            <i class="wi wi-day-cloudy-high"></i></span></li>
			<li>Tel Aviv
			<span><br>32<i class="wi wi-celsius"></i>
            <i class="wi wi-hot"></i></span></li>
			<li>Cair
			<span><br>21<i class="wi wi-celsius"></i>
            <i class="wi wi-day-sunny"></i></span></li>
			<li>New York
			<span><br>17<i class="wi wi-celsius"></i>
            <i class="wi wi-thunderstorm"></i></span></li>
			<li>New Delhi
			<span><br>17<i class="wi wi-celsius"></i>
            <i class="wi wi-day-showers"></i></span></li>
			<li>San Francisko
			<span><br>18<i class="wi wi-celsius"></i>
            <i class="wi wi-thunderstorm"></i></span></li>
			<li>Tokyo
			<span><br>8<i class="wi wi-celsius"></i>
            <i class="wi wi-night-alt-hail"></i></span></li>
			<li>Sydney
			<span><br>25<i class="wi wi-celsius"></i>
            <i class="wi wi-day-sprinkle"></i></span></li>
		</ul>
	</main>	
	<footer>
		<h2>Have a nice day a don't forget umbrella if you are in New Delhi now</h2>
	</footer>	
	</main>
</body>
</html>
