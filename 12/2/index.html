<!DOCTYPE html>
<html>
<head>
	<title>Nike product card dark</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="image/if_nike_294668.png" rel="icon" type="image/x-icon">
</head>
<body>
	<div class="product">
		<img class="product__logo" src="image/logo.png">
		<img class="product__logo-title" src="image/Nike-SB-Stefan-Janoski-Max.png">
		<ul class="product__colors">
			<li class="product__colors-list"><button class="product__colors-button" name="color"><img class="product__color-change" src="image/Ellipse 1 copy 3.png"></button></li>
			<li class="product__colors-list"><button class="product__colors-button" name="color"><img class="product__color-change" src="image/Ellipse 1.png"></button></li>
			<li class="product__colors-list"><button class="product__colors-button" name="color"><img class="product__color-change" src="image/Ellipse 1 copy.png"></button></li>
			<li class="product__colors-list"><button class="product__colors-button" name="color"><img class="product__color-change" src="image/Ellipse 1 copy 2.png"></button></li>
		</ul>
	</div>
	<div class="card">
		<h1 class="card__name">Nike SB Stefan Janoski Max</h1>
		<p class="card__descr">Unisex Skateboarding Shoe</p>
		<ul class="card__rate">
			<li class="card__rate-list"><button class="card__rate-button" name="rate"><img class="card__rate-img" src="image/Group 1.png"></button></li>
			<li class="card__rate-list"><button class="card__rate-button" name="rate"><img class="card__rate-img" src="image/Vector Smart Object.png"></button></li>
			<li class="card__rate-list"><button class="card__rate-button" name="rate"><img class="card__rate-img" src="image/Vector Smart Object.png"></button></li>
		</ul>
		<ul class="card__size">
		<li class="card__size-list"><select class="card__size-select" name="size">
			<option class="card__size-value">Size</option>
		</select></li>
		<li class="card__size-list"><select class="card__size-select" name="size">
			<option class="card__size-value">Qty</option>
		</select></li>
	    </ul>
	    <button class="card__add" name="add">Add to cart</button>
	</div>
</body>
</html>
