<!DOCTYPE html>
<html>
<head>
	<title>Daily form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<h1>Create your free account</h1>
		<p>Come and join our cool and amazing community, fill in your details
        to get started. Already have an account? <a href="#">Log in.</a>
        </p>
        <form action="#" method="get" autocomplete="on">
        	<input class="name" type="text" name="first name" placeholder="First Name">
        	<input class="name" type="text" name="last name" placeholder="Last Name">
        	<input class="email-address" type="email" name="email address" placeholder="Email address">
        	<input class="password" type="password" name="password" placeholder="Password">
        	<button type="submit">Sign up for free</button>
        </form>
        <p class="regulations">
        	By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a>
        </p>
	</main>
</body>
</html>
